<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Griglia per Campo Minato</title>
    <link rel="stylesheet" href="css/screen.css" />
  </head>
  <body>
    <header>
      <div class="container flex-row cross-centered">
        <h1 class="flex-row cross-centered">
          <a class="logo" href="http://boolean.careers">
            <img src="img/logo-boolean.png" alt="logo" />
          </a>
          <span>Campo Minato</span>
        </h1>
        <div class="toolbar">
          <label for="level"
            >Difficoltà:
            <select name="level" id="level">
              <option value="1" selected>Easy</option>
              <option value="2">Hard</option>
              <option value="3">Crazy</option>
            </select>
          </label>
          <label for="play">
            <button id="play" type="button">Play</button>
          </label>
        </div>
      </div>
    </header>
    <main>
      <h2>Seleziona il livello di difficoltà e genera la griglia</h2>
    </main>
    <footer>
      <div class="container">
        Made with &hearts; by <a href="http://boolean.careers">Boolean</a>
      </div>
    </footer>
    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
